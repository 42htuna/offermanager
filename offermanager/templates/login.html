{% extends 'base.html' %}
{% load i18n %}
{% block content %}

{% if error_message %}
<div class="alert alert-info">{{ error_message }}</div>
{% endif %}

<form class="form-default" action="{% url 'login' %}" method="POST">
{% csrf_token %}
	<div class="card card-primary">
		<div class="card-header text-center">{% trans 'Please login' %}</div>
		<div class="card-body align-self-center">
			<div class="form-group">
				<label class="col-sm-6" for="username">{% trans 'Username : ' %}</label>
				<div class="col-sm-12"><input class="form-control mr-sm-2" type="text" name="username"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-6" for="password">{% trans 'Password : ' %}</label>
				<div class="col-sm-12"><input class="form-control mr-sm-2" type="password" name="password"></div>
			</div>
		</div>
		<div class="card-footer text-center">
			<input class="btn btn-outline-primary my-2 my-sm-0 btn-sm" type="submit" value="{% trans 'Login' %}" >
		</div>
	</div>
</form>

{% endblock %}
